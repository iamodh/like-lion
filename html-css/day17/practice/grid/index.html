<!DOCTYPE html>
<html>
  <head>
    <title>Grid</title>
    <style>
      body {
        background-color: brown;
      }

      .playground {
        border: 10px solid maroon;
        width: 980px;
        margin: 0 auto;
        border-radius: 20px;
        background-color: skyblue;
        padding: 10px;

        display: grid;
        gap: 10px;

        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;

        height: 500px;
      }

      .frog {
        background-color: mediumseagreen;
        color: lime;
        font-size: 40px;
        border: 6px solid green;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="playground">
      <div class="frog first">Frog</div>
      <div class="frog">Frog</div>
      <div class="frog">Frog</div>
      <div class="frog">Frog</div>
      <div class="frog">Frog</div>
      <div class="frog">Frog</div>
      <div class="frog">Frog</div>
    </div>
  </body>
</html>
