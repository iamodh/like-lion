<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회의실 예약</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cover">
      <img class="cover-bg" src="images/cover.png" />
    </div>
    <main class="main">
      <div class="main-align">
        <section class="section">
          <h1 class="section-title">회의실 예약</h1>
          <form action="#">
            <fieldset>
              <legend class="ir">일반 정보</legend>
              <div class="form-group">
                <label class="form-group-label" for=""
                  >어떤 용도로 이용할 예정이신가요?</label
                >
                <div class="field">
                  <select disabled name="subject">
                    <option value="0">디자이너와의 티타임</option>
                    <option value="1">개발자와의 코드 리뷰</option>
                    <option value="2" selected>사장님과의 연봉 협상</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="form-group-label"
                  >회의의 규모는 어떠한가요?</label
                >
                <div class="form-group-grid">
                  <label class="choice type_radio type_button"
                    ><input type="radio" name="size" />2~8인</label
                  >
                  <label class="choice type_radio type_button"
                    ><input type="radio" name="size" />9~20인</label
                  >
                  <label class="choice type_radio type_button"
                    ><input disabled type="radio" name="size" />21~100인</label
                  >
                </div>
              </div>
              <div class="form-group">
                <label class="form-group-label"
                  >어떤 장비가 필요 하신가요?</label
                >
                <div class="form-group-list">
                  <label class="choice type_checkbox"
                    ><input type="checkbox" />빔 프로젝터</label
                  >
                  <label class="choice type_checkbox"
                    ><input type="checkbox" />화이트보드</label
                  >
                  <label class="choice type_checkbox"
                    ><input type="checkbox" />전동데스크</label
                  >
                </div>
              </div>
            </fieldset>
            <fieldset>
              <legend class="ir">개인 정보</legend>
              <div class="form-group">
                <label class="form-group-label" for="name"
                  >예약자의 성함을 알려주세요.</label
                >
                <div class="field">
                  <input
                    name="username"
                    value="이종찬"
                    id="name"
                    readonly
                    type="text"
                    placeholder="성함 입력"
                  />
                </div>
              </div>
              <div>
                <label class="form-group-label" for="email"
                  >이메일을 입력 해주세요.</label
                >
                <div class="field">
                  <input name="email" id="email" type="email" />
                </div>
              </div>
              <div class="form-group">
                <label class="form-group-label" for="topic"
                  >회의의 주제를 남겨 주세요.</label
                >
                <div class="field">
                  <textarea
                    rows="5"
                    id="topic"
                    placeholder="주제에 대한 짧은 요약"
                  ></textarea>
                </div>
              </div>
            </fieldset>
            <button type="submit" class="button type_block">예약하기</button>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
